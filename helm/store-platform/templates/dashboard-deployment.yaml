apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard
  namespace: {{ .Values.namespace }}
  labels:
    app: dashboard
spec:
  replicas: {{ .Values.dashboard.replicas }}
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      labels:
        app: dashboard
    spec:
      containers:
        - name: dashboard
          image: {{ .Values.dashboard.image }}
          imagePullPolicy: {{ .Values.dashboard.imagePullPolicy }}
          ports:
            - containerPort: {{ .Values.dashboard.port }}
              name: http
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              memory: {{ .Values.dashboard.resources.limits.memory }}
              cpu: {{ .Values.dashboard.resources.limits.cpu }}
            requests:
              memory: {{ .Values.dashboard.resources.requests.memory }}
              cpu: {{ .Values.dashboard.resources.requests.cpu }}
